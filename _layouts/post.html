---
title: post
comments: true
layout: default
---
<div class="container bg-light py-5 my-5">
  <div class="py-2 text-center">
      <h1 class="title">
        {{page.title}}
      </h1>
      <h3 class="text-muted">
          {{ page.date | date: "%b %d, %Y - %a" }}
      </h3>
      </h1>
  </div>

  <div class="">
    {{content}}
  </div>

  <div class="text-center p-5">
    {% if page.previous.url %}
      <a class="btn btn-info btn-lg .d-inline-block my-1" href="{{site.url}}{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="btn btn-success btn-lg .d-inline-block my-1" href="{{site.url}}{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>


  <!-- {% include disqus.html %} -->
</div>
